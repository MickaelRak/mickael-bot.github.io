<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jarvis Chat</title>
  <style>
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }
    .pulsing {
      animation: pulse 1s infinite;
    }
  </style>
</head>
<body style="margin: 0;">

<!-- Bouton d'ouverture du chat -->
<div id="chat-toggle" onclick="toggleChat()" style="position: fixed; bottom: 20px; left: 20px; z-index: 9999; background: #4c1d95; color: white; border-radius: 50%; width: 56px; height: 56px; display: flex; align-items: center; justify-content: center; cursor: pointer;">

</div>

<!-- Bo√Æte de chat flottante -->
<div id="chat-container" style="display: none; position: fixed; bottom: 90px; left: 20px; width: 320px; height: 420px; background: #1f2937; border-radius: 1rem; overflow: hidden; box-shadow: 0 0 10px rgba(0,0,0,0.3); z-index: 9999;">
  <div id="chat-header" style="background: #111827; color: white; padding: 10px; font-weight: bold;">Chat Discussion</div>
  <div id="chat-messages" style="height: 300px; padding: 10px; overflow-y: auto; font-size: 14px; color: white;"></div>
  <div style="display: flex; border-top: 1px solid #374151;">
    <input id="chat-input" type="text" placeholder="Parlez √† Jarvis..." style="flex: 1; padding: 10px; background: #1f2937; color: white; border: none; outline: none;" />
    <button onclick="sendMessage()" style="padding: 10px; background: #4c1d95; color: white; border: none;">‚û§</button>
    <button id="mic-button" onclick="startVoiceInput()" style="padding: 10px; background: #374151; color: white; border: none;">
      <span id="mic-icon" style="display: inline-block;">üéôÔ∏è</span>
    </button>
  </div>
</div>

<!-- Script de fonctionnement -->
<script>
const N8N_WEBHOOK_URL = 'https://n8n.srv790185.hstgr.cloud/webhook/n8n'; // Remplacez ceci par votre URL n8n

function toggleChat() {
  const chat = document.getElementById('chat-container');
  chat.style.display = chat.style.display === 'none' ? 'block' : 'none';
}

async function sendMessage() {
  const input = document.getElementById('chat-input');
  const messages = document.getElementById('chat-messages');
  const userText = input.value.trim();
  if (!userText) return;

  messages.innerHTML += `<div style="text-align: right; margin: 5px;"><span style="background: #4c1d95; padding: 6px 10px; border-radius: 1rem;">${userText}</span></div>`;
  input.value = '';
  messages.scrollTop = messages.scrollHeight;

  try {
    const response = await fetch(N8N_WEBHOOK_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: userText })
    });

    const data = await response.json();
    const reply = Array.isArray(data) && data[0]?.reply ? data[0].reply : "Jarvis n'a rien √† dire. Rare mais possible, monsieur Mickael.";
    messages.innerHTML += `<div style="text-align: left; margin: 5px;"><span style="background: #374151; padding: 6px 10px; border-radius: 1rem;">${reply}</span></div>`;
    messages.scrollTop = messages.scrollHeight;

    const synth = new SpeechSynthesisUtterance(reply);
    synth.lang = 'fr-FR';
    window.speechSynthesis.speak(synth);

  } catch (error) {
    const errorMsg = "Erreur r√©seau, monsieur. Probablement pas de mon fait.";
    messages.innerHTML += `<div style="text-align: left; margin: 5px;"><span style="background: #991b1b; padding: 6px 10px; border-radius: 1rem;">${errorMsg}</span></div>`;
    messages.scrollTop = messages.scrollHeight;
  }
}

function startVoiceInput() {
  if (!('webkitSpeechRecognition' in window)) {
    alert("Votre navigateur ne supporte pas la reconnaissance vocale.");
    return;
  }

  const recognition = new webkitSpeechRecognition();
  recognition.lang = 'fr-FR';
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;

  const micIcon = document.getElementById('mic-icon');
  micIcon.classList.add('pulsing');

  recognition.onstart = function () {
    console.log("üéôÔ∏è √âcoute en cours...");
  };

  recognition.onerror = function (event) {
    console.error("Erreur vocale :", event.error);
    micIcon.classList.remove('pulsing');
  };

  recognition.onend = function () {
    micIcon.classList.remove('pulsing');
  };

  recognition.onresult = function (event) {
    const transcript = event.results[0][0].transcript;
    document.getElementById('chat-input').value = transcript;
    sendMessage();
  };

  recognition.start();
}
</script>
</body>
</html>
